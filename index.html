<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Zodiac Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Chinese Zodiac Calculator</h1>
        <img src="images/zodiac.png">
        <h3>Which animal are you?</h3>
        <label for="year">Enter your year of birth:</label>
        <input id="year" type="number">
        <button>Tell me!</button>
        <h2 class="animal"></h2>
        <p class="personality"></p>
        <p class="info"></p>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
